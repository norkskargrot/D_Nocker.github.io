{% extends "base.html" %}

{% block content %}
  <div class="content container">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date(format="%d-%m-%Y") }}</span>
    <div class="tags-container">
      {% for tag in page.extra.tags  %}
        <div class="tags-item">
          {{ tag }}
        </div>
      {% endfor %}
    </div>
    {{ page.content | safe }}
  </div>
{% endblock content %}
